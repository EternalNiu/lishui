<script type="text/javascript" src="./js/toast.js"></script>
<script>
	(function(win, designW) {
            var doc = win.document;
            var docEle = doc.documentElement;
            designW = designW || 640; //设计稿宽度px,默认640px设计稿
            var ratio = designW / 100;//640px=> 1rem = 100px, 超出640px font-size：100px;
            var or = "orientationchange" in win ? "orientationchange" : "resize";
            //创建viewport
            _createViewport();
            if(doc.addEventListener){
                win.addEventListener(or, _refreshRem, false);
                doc.addEventListener("DOMContentLoaded", _refreshRem, false);
            }
            /**
             * 创建viewport
             */
            function _createViewport(){
                var metaEl = doc.createElement('meta');
                metaEl.setAttribute('name', 'viewport');
                metaEl.setAttribute('content', 'initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no');
                if (docEle.firstElementChild) {
                    docEle.firstElementChild.appendChild(metaEl);
                }

            }
            /**
             * 动态更新rem
             */
            function _refreshRem() {
                var clientW = docEle.clientWidth || 320;
                //设置最大和最小宽度取值
                if(clientW > designW){
                    clientW = designW
                } else if(clientW<320){
                    clientW=320;
                }
                docEle.style.fontSize = clientW / ratio + "px";
            };
        })(window, 750);//750为设计稿宽度px值,根据实际设计稿大小对应设置
</script>
<script>
    $(document).ready(function(){
        $('.arrow').click(function(){
            var value = $('.input').val()
            if (!value) {
                Toast('请先输入内容', 1000)
            } else {
                var list = []
                data.forEach(function(item){
                    if ((item.person === value) || (item.name.indexOf(value) != -1)) {
                        list.push(item)
                    }
                })
                if(list.length === 0) {
                    Toast('未查询到结果', 1000)
                } else if (list.length === 1) {
                    delComment(list[0].name, list[0].seat)
                } else {
                    var tableContent = " ";
                    $.each(list,function(i){
                        var ele = list[i];
                        tableContent += '<p style="border-bottom: 1px solid #eee; word-wrap:break-word;word-break:break-all; line-height: .8rem; color: #1E90ff">';
                        tableContent += '<a style="font-size: 14px; width: 100%; display: inline-block" href="detail.html?name='+ele.name+'&seat='+ele.seat+'")>'+ele.name+'</a>'
                        tableContent += '</p>'; 
                    })
                    $('.modal').css('display','block');
                    $(".list").html(tableContent);
                    
                }
            }
        })
        $('.cancel').click(function(){
            $('.modal').css('display','none');
        })
    });
    function delComment(name, seat) {
        var a = document.createElement('a');
        var url = 'detail.html?name=' +name + '&seat=' + seat
        a.setAttribute('href', url);
        document.body.appendChild(a);
        a.click();
    }
</script>
